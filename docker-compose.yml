services:
  db:
    image: mysql:8.0
    container_name: agit-db
    restart: always
    environment:
      MYSQL_DATABASE: luckydraw
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agit-app
    restart: always
    ports:
      - "80:80"
    environment:
      - DATABASE_URL=mysql://user:password@db:3306/luckydraw
      - DB_HOST=db
      - DB_USER=user
      - DB_PASSWORD=password
      - DB_NAME=luckydraw
    depends_on:
      - db
    volumes:
      - prize_uploads:/app/public/uploads/prizes

volumes:
  db_data:
  prize_uploads:
